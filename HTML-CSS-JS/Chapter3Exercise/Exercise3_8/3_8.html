<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Rynnand Arriola Exercice 3.8</title>
		<meta name= "author" content="Rynnand Arriola">
	</head>
	<body>
			<h1>Exercise3.8 (Creating an Autocomplete Form with a datalist)</h1>
		
		<p>Create an autocomplete input element with an associated datalist that contains the days of the week. </p><hr>

		<form method = "post" autocomplete = "on" >
           <input type = "text" id = "search" list = "days" />
           <input type = "submit" value = "Search" />
                <datalist id = "days">
					<option value = "Monday">
					<option value = "Tuesday">
					<option value = "Wednesday">
					<option value = "Thursday">
					<option value = "Friday">
					<option value = "Saturday">
					<option value = "Sunday">
                </datalist>
        </form>
		
		
	</body>
</html>
