<!--

2.16 A local university has asked you to create an HTML5 document that allows prospective college
students to provide feedback about their campus visit. Your HTML5 document should contain
a form with text fields for a name and e-mail. Provide checkboxes that allow prospective students to
indicate what they liked most about the campus. The checkboxes should include: campus, students,
location, atmosphere, dorm rooms and sports. Also, provide radio buttons that ask the prospective
students how they became interested in the college. Options should include: friends, television, Internet
and other. In addition, provide a text area for additional comments, a submit button and a
reset button. Use post to sent the information in the form to http://www.deitel.com.
-->



<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Rynnand Arriola Chapter2.16</title>
	</head>
	<body>
	
		<h1>Feedback Form</h1>
		<p>Please fill out this form to help us improve our site.</p>

			<form method= "post" action= "http://www.deitel.com">
		
		<!-- hidden inputs contain non-visual -->
		<!-- information that will also be submitted -->
		<!-- <input type = "text"> inserts a text field -->
			<input type = "hidden" name = "recipient" value = "deitel@deitel.com">
			<input type = "hidden" name = "subject" value = "Feedback Form">
			<input type = "hidden" name = "redirect" value = "main.html">

			<p><label>Name:
						<input type= "text" name="name" size= "30" maxlength="25"/>
						
			</p></label>
			
			<p><label>E-mail:
						<input type= "email" name="password" size= "30" maxlength="25"/>
						
			</p></label>
			
		<h3> What do you liked the most about the campus?</h3> <!--CheckBox-->
			
			<label><!--you can place the label here too-->
               <input name = "thingsliked" type = "checkbox" 
                  value = "campus">
			Campus</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "checkbox" 
                  value = "students">
			Students</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "checkbox" 
                  value = "location">
			Location</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "checkbox" 
                  value = "atmosphere">
			Atmosphere</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "checkbox" 
                  value = "dorm">
			Dorm Rooms</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "checkbox" 
                  value = "sports">
			Sports</label>
			<br>
			
		<h3> How did you hear of our college?</h3>	<!--RadioButton-->
		
			<label>
               <input name = "thingsliked" type = "radio" 
                  value = "friends">
			Friends</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "radio" 
                  value = "TV">
			Television</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "radio" 
                  value = "internet">
			Internet</label>
			<br>
			
			<label>
               <input name = "thingsliked" type = "radio" 
                  value = "other">
			Other</label>
			<br>
		
		<h3> Any Addtional opinion or Comment about our college?</h3>	<!--Comment Section-->	
			
			<p><label>Comments:<br>
				<textarea name = "comments"
               rows = "4" cols = "50">Enter comments here.</textarea>
				</label></p>

	</body>
</html>
