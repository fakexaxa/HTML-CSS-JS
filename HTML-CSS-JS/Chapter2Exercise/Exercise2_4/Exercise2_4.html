
<!-- 

An image named deitel.png is 200 pixels wide and 150 pixels high. Write an HTML5
statement using the width and height attributes of the img element to perform each of the following
transformations:
a) Increase the size of the image by 100 percent.
b) Increase the size of the image by 50 percent.
c) Change the width-to-height ratio to 2:1, keeping the width attained in part (a).

-->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Exercise 2.4 </title>
</head>
<body>

<h2>a) Increase the size of the image by 100 percent.</h2>
	

<hr>

<h2>b) Increase the size of the image by 50 percent.</h2>
<img src = "deitel.png" width = "100" height = "75" alt = "Camel Image"/>

<h2>c) Change the width-to-height ratio to 2:1, keeping the width attained in part (a).</h2>
<img src = "deitel.png" width = "400" height = "75" alt = "Camel Image"/>
</body>
</html>
