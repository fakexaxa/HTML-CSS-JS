<script type="text/javascript">
function handleEvent(oEvent) {

oEvent.button;


if (oEvent.ctrlKey) 
{
	alert("you pressed CTRL");
}
if (oEvent.shiftKey) 
{
alert("you pressed SHIFT");
}

}
</script>

<P>Use your mouse to click and double click the black rectangle, hold CTRL or SHIFT while clicking the button</p>
<div style="width: 500px; height: 300px; background-color: 
black"
onclick="handleEvent(event)"
id="div1"></div>

</body>
