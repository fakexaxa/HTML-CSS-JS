<!DOCTYPE html>

<html>

      <meta charset = "utf-8">
      <title>Rynnand Arriola Exercise 6.19</title>
		<script type = "text/javascript">

         var radius; 
         var diameter ; 
         var circumference; 
         var area;
         var radiusValue; 

       
         radiusValue = window.prompt( "Enter Radius" );
         radius = parseInt( radiusValue ); 
     
		diameter= 2*radius;
		circumference=2*Math.PI*radius;
		area= Math.PI*radius*radius;

         
         document.writeln( "<h1>The radius is " + radius+ "</h1>" );
		 document.writeln( "<h1>The circumference is " + circumference+ "</h1>" );
		 document.writeln( "<h1>The diameter is " + diameter+ "</h1>" );
		 document.writeln( "<h1>The area is " + area+ "</h1>" );

      </script>
   </head><body></body>
